- name: Copy MongoDb Repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: update MongoDB Listen address
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: start MongoDB server
  ansible.builtin.systemd:
    name: mongod
    state: restarted
    enabled: yes